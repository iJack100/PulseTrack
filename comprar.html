<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseTrack - Simulación de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #0052CC;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            width: 40px; /* Tamaño ajustado del logo */
            height: auto;
            margin-right: 10px; /* Espacio entre el logo y el título */
        }
        h1 {
            color: white;
            font-size: 1.8em;
            margin: 0;
        }
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .button:hover {
            background-color: #218838;
        }
        .color-options img {
            width: 100px;
            height: auto;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-options img.selected {
            border-color: #0052CC;
        }
    </style>
    <script>
        function changeImage(color) {
            document.getElementById("product-image").src = "pulsera-" + color + ".jpg";
            const images = document.querySelectorAll(".color-options img");
            images.forEach(img => img.classList.remove("selected"));
            document.getElementById(color + "-img").classList.add("selected");
        }
    </script>
</head>
<body>

<div class="container">
    <header>
        <img src="Logo de PulseTrack.jpg" alt="Logo PulseTrack">
        <h1>Compra tu PulseTrack</h1>
    </header>

    <!-- Selección del Producto y Color -->
    <div class="form-section">
        <h2>1. Selecciona el Producto</h2>
        <label for="product">Producto:</label>
        <select id="product" name="product">
            <option value="pulsera">Pulsera Inteligente PulseTrack - $99.99</option>
        </select>

        <h3>Selecciona el Color</h3>
        <div class="color-options">
            <img id="rojo-img" src="pulsera-rojo.jpg" alt="Pulsera Roja" onclick="changeImage('rojo')">
            <img id="azul-img" src="pulsera-azul.jpg" alt="Pulsera Azul" onclick="changeImage('azul')">
            <img id="negro-img" src="pulsera-negro.jpg" alt="Pulsera Negra" onclick="changeImage('negro')">
        </div>
        <img id="product-image" src="pulsera-rojo.jpg" alt="Pulsera Seleccionada" style="width:200px; margin-top:15px;">
    </div>

    <!-- Información del Cliente -->
    <div class="form-section">
        <h2>2. Información del Cliente</h2>
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Dirección de Envío:</label>
        <input type="text" id="address" name="address" required>
    </div>

    <!-- Método de Pago -->
    <div class="form-section">
        <h2>3. Método de Pago</h2>
        <label for="payment-method">Selecciona tu Método de Pago:</label>
        <select id="payment-method" name="payment-method">
            <option value="credit-card">Tarjeta de Crédito/Débito</option>
            <option value="paypal">PayPal</option>
            <option value="transfer">Transferencia Bancaria</option>
        </select>
        
        <!-- Simulación de Número de Tarjeta -->
        <label for="card-number">Número de Tarjeta:</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
    </div>

    <!-- Botón de Confirmación -->
    <div class="form-section">
        <h2>4. Confirmar Pedido</h2>
        <p>Total: <strong>$99.99</strong></p>
        <a href="#" class="button" onclick="alert('Gracias por tu compra. Recibirás un correo de confirmación.');">Comprar Ahora</a>
    </div>
</div>

<footer>
    <p>&copy; 2023 PulseTrack. Todos los derechos reservados.</p>
</footer>

</body>
</html>
